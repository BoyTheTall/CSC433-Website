<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Customer Login</h2>
        </div>
        <form id="login_form" action="../backend/login.php" method="post">
            <div class="form-control">
                <label for="unique_id_type_used">Login Method:</label>
                <select name="unique_id_type_used" id="unique_id_type_used" required>
                    <option value="" disabled selected>---SELECT ID TYPE---</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                    <option value="phone number">Phone Number</option>
                </select>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="username">Username, Email Or Phone Number:</label>
                <input type="text" name="username" id="username" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="validateLogin.js"></script>
</body>
</html>
