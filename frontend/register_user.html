<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>User Registration Page</h2>
        </div>
        <form id="user_registration" action="../backend/user_registration.php" method="post">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" name="username" id="txtUserName" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" name="email" id="txtEmail" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone" placeholder="+26876123456" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" id="textPassword" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="password_confirmation">Confirm Password:</label>
                <input type="password" name="password_confirmation" id="textConfirmPassword" required>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label for="user_type">Type Of User:</label>
                <select name="user_type" id="user_type" required>
                    <option value="" disabled selected>---CHOOSE A USER TYPE---</option>
                    <option value="N">Customer</option>
                    <option value="A">Admin</option>
                </select>
            </div>
            
            <div class="form-control">
                <button type="submit">Create New User</button>
            </div>
        </form>
    </div>
    <script src="validate.js"></script>
</body>
</html>
